<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Sweet and Green Shop</title>

</head>
<body>
    <header>
        <div class="shop-header">
        <div class="logo">
          <img src="shop-logo.png" alt="Shop Logo">
        </div>
        <h1>Sweet and Green Shop</h1>    
        </div>
        
        <div class="cart-button">
          <a class="cart-icon" href="cart.html"><img src="https://img.icons8.com/?size=512&id=9671&format=png" alt="Cart Icon" ></a>
          <a class="cart-icon" href="order.html"><img src="https://img.icons8.com/?size=512&id=23264&format=png" alt="Member Icon" ></a>
        </div>
      </header>
      
      

  <main>
    <section class="cart">
      <h2>Cart</h2>
      <table class="cart-items">
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Amount</th>
          <th>Total</th>
        </tr>
        <tr class="cart-item">
          <td class="item-name">Product 1</td>
          <td class="item-price">$19.99</td>
          <td class="item-amount">2</td>
          <td class="item-total">$39.98</td>
        </tr>
        <tr class="cart-item">
          <td class="item-name">Product 2</td>
          <td class="item-price">$24.99</td>
          <td class="item-amount">1</td>
          <td class="item-total">$24.99</td>
        </tr>
        <!-- Add more cart items as needed -->
      </table>
      <div class="total">
        <span class="total-label">Total:</span>
        <span class="total-price">$64.97</span>
      </div>
    </section>
    <div class="address-form">
      <h3>Shipping Address</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <div class="transfer-slip">
      <h3>Upload Transfer Slip</h3>
      <input type="file" accept="image/*" id="transfer-slip" name="transfer-slip" required>
    </div>
        <button type="submit">Confirm Order</button>
      </form>
    </div>
    
    
  </main>

  <footer>
    <p>&copy; 2023 Sweet and Green. All rights reserved.</p>
  </footer>
</body>
</html>
